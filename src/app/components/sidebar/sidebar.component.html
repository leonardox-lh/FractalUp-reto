  <mat-sidenav-container>
    <mat-sidenav #snav [mode]="'side'" [opened]=true>
      <mat-nav-list>
        <img src="assets/img/logo.png" class="logo">
        <a
          *ngFor="let link of menuLinks"
          routerLinkActive="active"
          class="link"
          (click)="setActiveLink(link);Navigate(link.name)"
          [class.active]="activeLink === link"
        >
          <mat-icon>{{link.icon}}</mat-icon>{{link.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
